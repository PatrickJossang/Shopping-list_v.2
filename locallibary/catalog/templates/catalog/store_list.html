{% extends "base_generic.html" %}

{% block content %}
  <h1>Store List</h1>
  {% if store_list %}
  <ul>
    {% for store in store_list %}
      <li>
        <a href="{{ item.get_absolute_url }}">{{ store.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no stores here</p>
  {% endif %}
{% endblock %}
